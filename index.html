<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title" hidden>Todo App</h1>
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h2 class="heading add-task__heading">Add Item</h2>
        <div class="add-task__content">
          <input class="add-task__new-task" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="heading todo__heading">Todo</h2>
        <ul class="task-list todo__list">
          <li class="task-list__task-item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__task">Pay Bills</label>
            <input type="text" class="task-list__task-input">
            <button class="task-list__edit-task">Edit</button>
            <button class="task-list__delete-task">
              <img class="task-list__delete-task-image" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="task-list__task-item task-list__task-item_edit">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__task-input">
            <button class="task-list__edit-task">Save</button>
            <button class="task-list__delete-task">
              <img class="task-list__delete-task-image" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="heading completed-tasks__heading">Completed</h2>
        <ul class="task-list completed-tasks__list">
          <li class="task-list__task-item">
            <input type="checkbox" class="task-list__checkbox" checked>
            <label class="task-list__task">See the Doctor</label>
            <input type="text" class="task-list__task-input">
            <button class="task-list__edit-task">Edit</button>
            <button class="task-list__delete-task">
              <img class="task-list__delete-task-image" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
